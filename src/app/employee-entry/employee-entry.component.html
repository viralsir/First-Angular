<h1>employee-entry works!</h1>
<form [formGroup]="employeeGroup" (ngSubmit)="addData()">

  Id : <input type="text" formControlName="id"><br/>
  Name: <input type="text" formControlName="name"> <br/>
  Salary : <input type="text" formControlName="salary"> <br/>
  <input type="submit" value="add" [disabled]="employeeGroup.invalid"> <input type="reset" value="clear">


</form>
